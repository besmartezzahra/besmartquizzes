<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSmart English Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4b0082;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4b0082;
            font-weight: bold;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0;
        }
        .main-content {
            padding: 30px;
            text-align: center;
        }
        .main-content h2 {
            color: #4b0082;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        .category {
            border-radius: 8px;
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, background-color 0.2s, color 0.2s;
            cursor: pointer;
        }
        .category a {
            text-decoration: none;
            color: #000000;
            font-size: 1.2em;
            font-weight: bold;
        }
        .category.level-a1 { background-color: #add8e6; } /* Light Blue */
        .category.level-a2 { background-color: #90ee90; } /* Light Green */
        .category.level-b2 { background-color: #f0e68c; } /* Khaki */

        .category:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            filter: brightness(90%);
        }
        .category:active {
            transform: scale(0.98);
            filter: brightness(80%);
        }
        footer {
            background-color: #4b0082;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        footer p {
            margin: 5px 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .logo {
                width: 40px;
                height: 40px;
                font-size: 0.8em;
            }
            .main-content h2 {
                font-size: 1.5em;
            }
            .category {
                width: 150px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            .logo {
                width: 30px;
                height: 30px;
                font-size: 0.7em;
                left: 10px;
            }
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 0.9em;
            }
            .main-content {
                padding: 15px;
            }
            .categories {
                gap: 10px;
            }
            .category {
                width: 120px;
                padding: 10px;
            }
            .category a {
                font-size: 1em;
            }
            footer {
                padding: 15px;
            }
            footer p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BS</div>
        <div>
            <h1>BeSmart English Quiz</h1>
            <p>Master English with our level-based quizzes!</p>
        </div>
    </header>

    <div class="main-content">
        <h2>Choose Your Level</h2>
        <div class="categories">
            <div class="category level-a1"><a href="/A1-1.html">A1-1</a></div>
            <div class="category level-a1"><a href="/A1-2.html">A1-2</a></div>
            <div class="category level-a1"><a href="/A1-3.html">A1-3</a></div>
            <div class="category level-a1"><a href="/A1-4.html">A1-4</a></div>
        </div>
        <div style="height: 50px;"></div>
        <div class="categories">
            <div class="category level-a2"><a href="/A2-1.html">A2-1</a></div>
            <div class="category level-a2"><a href="/A2-2.html">A2-2</a></div>
            <div class="category level-a2"><a href="/A2-3.html">A2-3</a></div>
            <div class="category level-a2"><a href="/A2-4.html">A2-4</a></div>
        </div>
        <div style="height: 50px;"></div>
        <div class="categories">
            <div class="category level-b2"><a href="/B2-1.html">B2-1</a></div>
            <div class="category level-b2"><a href="/B2-2.html">B2-2</a></div>
            <div class="category level-b2"><a href="/B2-3.html">B2-3</a></div>
            <div class="category level-b2"><a href="/B2-4.html">B2-4</a></div>
        </div>
    </div>

    <footer>
        <p>Made by BeSmart Ezzahra</p>
        <p>Contact: 58, Avenue Habib Bourguiba, Ben Arous, Ezzahra, Tunisia</p>
        <p>Phone: +216 99 739 144</p>
    </footer>
</body>
</html>
