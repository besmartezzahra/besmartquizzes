<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header img {
            width: 50px; /* Adjust size as needed */
            height: auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            max-width: 90%;
        }

        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            width: 120px;
            height: 50px;
        }

        .category:hover {
            transform: scale(1.1);
        }

        .category:active {
            transform: scale(0.9);
        }

        /* Level Colors */
        .level-a1 { background-color: #8ecae6; }
        .level-a1:hover { background-color: #219ebc; }
        .level-a1:active { background-color: #023047; }

        .level-a2 { background-color: #a7c957; }
        .level-a2:hover { background-color: #6a994e; }
        .level-a2:active { background-color: #386641; }

        .level-b2 { background-color: #f0e68c; }
        .level-b2:hover { background-color: #e3d87e; }
        .level-b2:active { background-color: #c8bc66; }

        .level-c1 { background-color: #ffb703; }
        .level-c1:hover { background-color: #fb8500; }
        .level-c1:active { background-color: #d97706; }

        .level-c2 { background-color: #ffadad; }
        .level-c2:hover { background-color: #ff6f6f; }
        .level-c2:active { background-color: #d62828; }

        .spacer {
            height: 20px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .category {
                font-size: 16px;
                width: 100px;
                height: 45px;
            }
            .spacer {
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
    </header>
    <div class="container">
        <a href="/A1-1.html" class="category level-a1">A1-1</a>
        <a href="/A1-2.html" class="category level-a1">A1-2</a>
        <a href="/A1-3.html" class="category level-a1">A1-3</a>
        <a href="/A1-4.html" class="category level-a1">A1-4</a>
        <div class="spacer"></div>

        <a href="/A2-1.html" class="category level-a2">A2-1</a>
        <a href="/A2-2.html" class="category level-a2">A2-2</a>
        <a href="/A2-3.html" class="category level-a2">A2-3</a>
        <a href="/A2-4.html" class="category level-a2">A2-4</a>
        <div class="spacer"></div>

        <a href="/B2-1.html" class="category level-b2">B2-1</a>
        <a href="/B2-2.html" class="category level-b2">B2-2</a>
        <a href="/B2-3.html" class="category level-b2">B2-3</a>
        <a href="/B2-4.html" class="category level-b2">B2-4</a>
        <div class="spacer"></div>

        <a href="/C1-1.html" class="category level-c1">C1-1</a>
        <a href="/C1-2.html" class="category level-c1">C1-2</a>
        <a href="/C1-3.html" class="category level-c1">C1-3</a>
        <a href="/C1-4.html" class="category level-c1">C1-4</a>
        <div class="spacer"></div>

        <a href="/C2-1.html" class="category level-c2">C2-1</a>
        <a href="/C2-2.html" class="category level-c2">C2-2</a>
        <a href="/C2-3.html" class="category level-c2">C2-3</a>
        <a href="/C2-4.html" class="category level-c2">C2-4</a>
    </div>
</body>
</html>
